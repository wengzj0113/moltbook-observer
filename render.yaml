services:
  - type: web
    name: moltbook-observer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:////data/moltbook_zh.db
    disk:
      name: moltbook_data
      mountPath: /data
      sizeGB: 1